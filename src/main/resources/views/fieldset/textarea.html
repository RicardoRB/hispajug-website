<th:block th:fragment="textarea(el)" xmlns:th="http://www.thymeleaf.org"><label
        th:replace="~{fieldset/label :: label(${el.id()},${el.label()})}"/><textarea class="form-control"
                                                                                     th:attr="aria-describedby=${el.hasErrors}?|${el.nombre}ValidationServerFeedback|"
                                                                                     th:classappend="${el.hasErrors()} ? is-invalid"
                                                                                     th:cols="${el.cols()}"
                                                                                     th:id="${el.id()}"
                                                                                     th:name="${el.nombre()}"
                                                                                     th:rows="${el.rows()}"
                                                                                     th:text="${el.value()}"/>
    <div th:if="${el.hasErrors()}" th:replace="~{fieldset/errors :: errors(${el.nombre()}, ${el.errors()})}"></div>
</th:block>
