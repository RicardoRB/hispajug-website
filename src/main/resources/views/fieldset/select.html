<th:block th:fragment="select(el)" xmlns:th="http://www.thymeleaf.org"><label
        th:replace="~{fieldset/label :: label(${el.id()}, ${el.label()})}"></label><select class="form-select"
                                                                                           th:attr="aria-describedby=${el.hasErrors}?|${el.nombre}ValidationServerFeedback|"
                                                                                           th:classappend="${el.hasErrors()} ? is-invalid"
                                                                                           th:id="${el.id()}"
                                                                                           th:name="${el.nombre()}"
                                                                                           th:required="${el.required()}">
    <th:block th:each="option : ${el.options()}">
        <option th:replace="~{fieldset/option :: option(${option})}"></option>
    </th:block>
</select>
    <div th:if="${el.hasErrors()}" th:replace="~{fieldset/errors :: errors(${el.nombre()}, ${el.errors()})}"></div>
</th:block>
