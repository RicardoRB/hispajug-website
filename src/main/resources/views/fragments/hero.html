<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header class="relative pt-16 pb-24 overflow-hidden" th:fragment="hero">
    <div class="max-w-7xl mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center">
        <div>
            <span class="inline-block px-4 py-1.5 mb-6 text-sm font-semibold tracking-wider text-red-600 uppercase bg-red-50 rounded-full">Comunidad Global JVM</span>
            <h1 class="text-5xl lg:text-7xl font-extrabold leading-tight mb-6">
                El código nos une, el <span class="text-red-600 underline decoration-indigo-500/30">idioma</span> nos
                conecta.
            </h1>
            <p class="text-lg text-slate-600 mb-8 max-w-lg leading-relaxed">
                Somos el punto de encuentro online para desarrolladores de habla hispana apasionados por el ecosistema
                Java. Charlas mensuales, networking y apoyo a comunidades locales.
            </p>
            <div class="flex flex-wrap gap-4">
                <a class="bg-red-600 text-white px-8 py-4 rounded-xl font-bold hover:bg-red-700 transition flex items-center gap-2"
                   href="#eventos">
                    <i class="fa-solid fa-calendar-star"></i> Próxima Charla
                </a>
                <a class="bg-white border-2 border-slate-200 text-slate-700 px-8 py-4 rounded-xl font-bold hover:border-red-600 transition"
                   href="#comunidades">
                    Explorar JUGs Locales
                </a>
            </div>
        </div>
        <div class="relative">
            <div class="absolute -top-10 -right-10 w-64 h-64 bg-red-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"></div>
            <div class="absolute -bottom-10 -left-10 w-64 h-64 bg-indigo-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"
                 style="animation-delay: 2s"></div>
            <img alt="Networking"
                 class="relative rounded-3xl shadow-2xl border-8 border-white" src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=800&q=80">
        </div>
    </div>
</header>

</body>
</html>
